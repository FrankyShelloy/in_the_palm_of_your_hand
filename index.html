<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта здоровья — Тульская область</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #filters {
            position: absolute;
            top: 12px;
            right: 12px;
            background: white;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 260px;
        }

            #filters h4 {
                margin-top: 0;
                font-size: 16px;
            }

            #filters label {
                display: flex;
                align-items: center;
                margin: 8px 0;
                font-size: 14px;
            }

            #filters input[type="checkbox"] {
                margin-right: 8px;
            }

        /* Кнопка добавления */
        #add-place-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* Модальное окно добавления */
        #add-place-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

            #add-place-modal > div {
                background: white;
                padding: 20px;
                border-radius: 12px;
                width: 90%;
                max-width: 400px;
                font-family: inherit;
            }

        #place-name {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #place-type {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Модальное окно отзыва */
        #review-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

            #review-modal > div {
                background: white;
                padding: 20px;
                border-radius: 12px;
                width: 90%;
                max-width: 400px;
                font-family: inherit;
            }

        .star-active {
            color: #FFD700 !important;
        }

        #review-comment {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 80px;
            resize: vertical;
        }
        /* Стили для кластеров */
        .cluster-icon {
            background-color: rgba(0, 122, 255, 0.85);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

            .cluster-icon:hover {
                transform: scale(1.1);
            }

        /* Стили для элементов в балуне кластера */
        .cluster-balloon-item {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 6px;
            transition: background-color 0.2s ease;
        }

            .cluster-balloon-item:hover {
                background-color: #f8f9fa;
            }

            .cluster-balloon-item:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }

            .cluster-balloon-item h4 {
                margin: 0 0 8px 0;
                font-size: 14px;
                color: #333;
                font-weight: 600;
            }

            .cluster-balloon-item p {
                margin: 4px 0;
                font-size: 13px;
                color: #666;
                line-height: 1.4;
            }

        /* Адаптивные кластеры */
        @media (max-width: 768px) {
            .cluster-icon {
                font-size: 12px;
                min-width: 36px;
                min-height: 36px;
            }

            .cluster-balloon-item {
                padding: 10px;
            }

                .cluster-balloon-item h4 {
                    font-size: 13px;
                }

                .cluster-balloon-item p {
                    font-size: 12px;
                }
        }

        /* Анимация для появления меток при зуме */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ymaps-2-1-79-placemark-overlay {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Панель фильтров -->
    <div id="filters">
        <h4>Объекты инфраструктуры</h4>
        <label><input type="checkbox" data-type="pharmacy" checked> Аптеки 💊</label>
        <label><input type="checkbox" data-type="health_center" checked> Центры здоровья 🩺</label>
        <label><input type="checkbox" data-type="hospital" checked> Больницы 🏥</label>
        <label><input type="checkbox" data-type="dentist" checked> Стоматологии 🦷</label>
        <label><input type="checkbox" data-type="lab" checked> Лаборатории 🔬</label>
        <label><input type="checkbox" data-type="clinic" checked> Поликлиники 🏨</label>
        <label><input type="checkbox" data-type="other_med" checked> Другие мед. учреждения ⚕️</label>
        <label><input type="checkbox" data-type="healthy_food" checked> Здоровое питание 🍏</label>
        <label><input type="checkbox" data-type="alcohol" checked> Алкоголь / табак 🍷</label>
        <label><input type="checkbox" data-type="gym" checked> Спорт / активность 🏋️</label>
    </div>

    <!-- Кнопка добавления -->
    <button id="add-place-btn">➕ Добавить объект</button>

    <!-- Модальное окно добавления -->
    <div id="add-place-modal">
        <div>
            <h3>Добавить объект инфраструктуры</h3>
            <label>Название:</label>
            <input type="text" id="place-name" placeholder="Например: Аптека 'Улыбка'">

            <label>Тип:</label>
            <select id="place-type">
                <option value="healthy_food">Здоровое питание 🍏</option>
                <option value="alcohol">Алкоголь / табак 🍷</option>
                <option value="pharmacy">Аптека 💊</option>
                <option value="health_center">Центр здоровья 🩺</option>
                <option value="hospital">Больница 🏥</option>
                <option value="dentist">Стоматология 🦷</option>
                <option value="lab">Лаборатория 🔬</option>
                <option value="clinic">Поликлиника 🏨</option>
                <option value="gym">Спорт / активность 🏋️</option>
                <option value="other_med">Другое (мед.) ⚕️</option>
            </select>

            <div style="margin-top:16px; display:flex; gap:10px;">
                <button id="submit-place" style="flex:1; padding:8px; background:#2196F3; color:white; border:none; border-radius:4px;">Добавить</button>
                <button id="cancel-place" style="flex:1; padding:8px; background:#ccc; border:none; border-radius:4px;">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно отзыва -->
    <div id="review-modal">
        <div>
            <h3>Оцените объект</h3>
            <p id="review-place-name" style="margin:8px 0; font-weight:bold;"></p>

            <div id="star-rating" style="display:flex; margin:12px 0;">
                <span data-value="1" style="font-size:28px; cursor:pointer;">☆</span>
                <span data-value="2" style="font-size:28px; cursor:pointer;">☆</span>
                <span data-value="3" style="font-size:28px; cursor:pointer;">☆</span>
                <span data-value="4" style="font-size:28px; cursor:pointer;">☆</span>
                <span data-value="5" style="font-size:28px; cursor:pointer;">☆</span>
            </div>

            <label>Комментарий (необязательно):</label>
            <textarea id="review-comment" placeholder="Расскажите подробнее..."></textarea>

            <div style="margin-top:16px; display:flex; gap:10px;">
                <button id="submit-review" style="flex:1; padding:8px; background:#FF9800; color:white; border:none; border-radius:4px;">Отправить</button>
                <button id="cancel-review" style="flex:1; padding:8px; background:#ccc; border:none; border-radius:4px;">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=87e01821-8363-499b-a7d4-e5679708fc84&lang=ru_RU" type="text/javascript"></script>

    <!-- Основной скрипт -->
    <script src="app.js"></script>
</body>
</html>
