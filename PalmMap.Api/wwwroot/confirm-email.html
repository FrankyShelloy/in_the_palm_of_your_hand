<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="theme-switcher" style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        <button class="theme-btn" data-theme="light" title="–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞">‚òÄ</button>
        <button class="theme-btn" data-theme="dark" title="–¢—ë–º–Ω–∞—è —Ç–µ–º–∞">üåô</button>
        <button class="theme-btn" data-theme="system" title="–°–∏—Å—Ç–µ–º–Ω–∞—è —Ç–µ–º–∞">üíª</button>
    </div>
    <div class="reset-page">
        <div class="reset-card confirm-card">
            <div class="reset-header">
                <div class="brand">
                    <span class="brand-initial">–ù</span>–∞<span class="brand-initial">–õ</span>–∞–¥–æ–Ω–∏
                </div>
                <p id="sub" class="muted">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email</p>
            </div>

            <div id="message-container" style="text-align: center; padding: 1rem 0 0 0;">
                <div id="status-message" class="status">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤–∞—à–µ–≥–æ email...</div>
            </div>

            <div style="text-align: center; margin-top: 26px;">
                <button id="btn-home" class="primary btn-block">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
            </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const token = urlParams.get('token');

        async function confirmEmail() {
            if (!userId || !token) {
                document.getElementById('status-message').innerHTML = 
                    '<strong style="color: red;">–û—à–∏–±–∫–∞:</strong> –ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.';
                return;
            }

            try {
                // –¢–æ–∫–µ–Ω –ø—Ä–∏—à–µ–ª –∏–∑ URL (—É–∂–µ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º), 
                // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –µ–≥–æ –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                const response = await fetch(`/api/auth/confirm-email?userId=${encodeURIComponent(userId)}&token=${encodeURIComponent(token)}`);
                
                if (response.ok) {
                    document.getElementById('status-message').innerHTML = 
                        '<strong style="color: green;">‚úì Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω!</strong><br><br>–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.';
                } else {
                    const error = await response.text();
                    document.getElementById('status-message').innerHTML = 
                        `<strong style="color: red;">–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:</strong><br>${error}`;
                }
            } catch (error) {
                document.getElementById('status-message').innerHTML = 
                    '<strong style="color: red;">–û—à–∏–±–∫–∞:</strong> –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É.';
            }
        }

        confirmEmail();

        // Button to return home
        document.getElementById('btn-home')?.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
