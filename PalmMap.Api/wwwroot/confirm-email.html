<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Email - НаЛадони</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-page">
        <div class="reset-card confirm-card">
            <div class="reset-header">
                <h1>НаЛадони</h1>
                <p id="sub" class="muted">Подтверждение email</p>
            </div>

            <div id="message-container" style="text-align: center; padding: 1rem 0 0 0;">
                <div id="status-message" class="status">Подтверждение вашего email...</div>
            </div>

            <div style="text-align: center; margin-top: 26px;">
                <button id="btn-home" class="primary btn-block">Вернуться на главную</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const token = urlParams.get('token');

        async function confirmEmail() {
            if (!userId || !token) {
                document.getElementById('status-message').innerHTML = 
                    '<strong style="color: red;">Ошибка:</strong> Неверная ссылка подтверждения.';
                return;
            }

            try {
                // Токен пришел из URL (уже декодирован браузером), 
                // отправляем его закодированным для правильной обработки на сервере
                const response = await fetch(`/api/auth/confirm-email?userId=${encodeURIComponent(userId)}&token=${encodeURIComponent(token)}`);
                
                if (response.ok) {
                    document.getElementById('status-message').innerHTML = 
                        '<strong style="color: green;">✓ Email успешно подтверждён!</strong><br><br>Теперь вы можете войти в систему.';
                } else {
                    const error = await response.text();
                    document.getElementById('status-message').innerHTML = 
                        `<strong style="color: red;">Ошибка подтверждения:</strong><br>${error}`;
                }
            } catch (error) {
                document.getElementById('status-message').innerHTML = 
                    '<strong style="color: red;">Ошибка:</strong> Не удалось подключиться к серверу.';
            }
        }

        confirmEmail();

        // Button to return home
        document.getElementById('btn-home')?.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
