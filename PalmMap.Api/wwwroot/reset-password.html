<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - НаЛадони</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>НаЛадони</h1>
        <div style="max-width: 400px; margin: 2rem auto;">
            <h2>Сброс пароля</h2>
            <div id="message-container"></div>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">Новый пароль:</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Сбросить пароль</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/" class="btn" style="background: #6c757d;">Вернуться на главную</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const token = urlParams.get('token');

        const form = document.getElementById('reset-password-form');
        const messageContainer = document.getElementById('message-container');

        if (!userId || !token) {
            messageContainer.innerHTML = '<p style="color: red;">Ошибка: Неверная ссылка для сброса пароля.</p>';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageContainer.innerHTML = '';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                messageContainer.innerHTML = '<p style="color: red;">Пароли не совпадают!</p>';
                return;
            }

            try {
                // Токен пришел из URL (декодирован браузером), отправляем его закодированным
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        token: token,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    messageContainer.innerHTML = '<p style="color: green;"><strong>✓ Пароль успешно изменён!</strong><br>Теперь вы можете войти с новым паролем.</p>';
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    const error = await response.json();
                    const errorMsg = error.errors ? Object.values(error.errors).flat().join(', ') : error.message || 'Неизвестная ошибка';
                    messageContainer.innerHTML = `<p style="color: red;">Ошибка: ${errorMsg}</p>`;
                }
            } catch (error) {
                messageContainer.innerHTML = '<p style="color: red;">Ошибка: Не удалось подключиться к серверу.</p>';
            }
        });
    </script>
</body>
</html>
