<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è - –ù–∞–õ–∞–¥–æ–Ω–∏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="theme-switcher" style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        <button class="theme-btn" data-theme="light" title="–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞">‚òÄ</button>
        <button class="theme-btn" data-theme="dark" title="–¢—ë–º–Ω–∞—è —Ç–µ–º–∞">üåô</button>
        <button class="theme-btn" data-theme="system" title="–°–∏—Å—Ç–µ–º–Ω–∞—è —Ç–µ–º–∞">üíª</button>
    </div>
    <div class="reset-page">
        <div class="reset-card">
            <div class="reset-header">
                <div class="brand">
                    <span class="brand-initial">–ù</span>–∞<span class="brand-initial">–õ</span>–∞–¥–æ–Ω–∏
                </div>
                <p>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</p>
            </div>
            
            <div id="message-container"></div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                    <input type="password" id="confirm-password" required minlength="6" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                
                <button type="submit" class="btn primary btn-block">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            </form>
            
            <a href="/" class="back-link">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const token = urlParams.get('token');

        const form = document.getElementById('reset-password-form');
        const messageContainer = document.getElementById('message-container');

        if (!userId || !token) {
            messageContainer.innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è.</p>';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageContainer.innerHTML = '';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                messageContainer.innerHTML = '<p style="color: red;">–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!</p>';
                return;
            }

            try {
                // –¢–æ–∫–µ–Ω –ø—Ä–∏—à–µ–ª –∏–∑ URL (–¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º), –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –µ–≥–æ –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–º
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        token: token,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    messageContainer.innerHTML = '<p style="color: green;"><strong>‚úì –ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω!</strong><br>–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ —Å –Ω–æ–≤—ã–º –ø–∞—Ä–æ–ª–µ–º.</p>';
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    const error = await response.json();
                    const errorMsg = error.errors ? Object.values(error.errors).flat().join(', ') : error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                    messageContainer.innerHTML = `<p style="color: red;">–û—à–∏–±–∫–∞: ${errorMsg}</p>`;
                }
            } catch (error) {
                messageContainer.innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É.</p>';
            }
        });
    </script>
</body>
</html>
